<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Physio History Chart</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="content">
		<div id="header">
			<h1>Treatments</h1>
		</div>
		<div id="main">
			<div id="list">
				<div>
					Patient: {{patient.name}}
				</div>
				<div>
					Diagnosis: {{diagnosis.name}}
				</div>
				<div>
					<a href="{{ url_for('newTreatment', patient_id = patient.id, diagnosis_id = diagnosis.id) }}"><button>New Treatment</button></a>
				</div>
				{% for treatment in treatments %}
				<div class="list-item">
					<div>
						{{treatment.name}}
					</div>
					<div>
						<a href="{{ url_for('editTreatment', patient_id = patient.id, diagnosis_id = diagnosis.id, treatment_id = treatment.id) }}"><button>Edit</button></a>
					</div>
					<div>
						<a href="{{ url_for('deleteDiagnosis', patient_id = patient.id, diagnosis_id = diagnosis.id, treatment_id = treatment.id) }}"><button>Delete</button></a>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</body>
</html>
