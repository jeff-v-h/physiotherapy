<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	{% endblock %}
</head>
<body>
	<div id="wrapper">
		<div id="topbar">
			<div>
				<a href="{{url_for('patientList')}}">Home</a>
			</div>
		</div>
		<div id="header">
			<h1>{% block heading %}{% endblock %}</h1>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>	
		<footer id="footer">
			<p>&copy; Copyright 2017 by Jeffrey Huang. All rights reserved.</p>
		</footer>
	</div>
	
	{% block scripts %}{% endblock %}
</body>
</html>
