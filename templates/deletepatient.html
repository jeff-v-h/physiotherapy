<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Physio History Chart</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="content">
		<div id="topbar">
			<div>
				<a href="{{url_for('showPatients')}}">Home</a>
			</div>
		</div>
		<div id="header">
			<h1>Delete Patient</h1>
		</div>
		<div id="main">
			<form action="{{url_for('deletePatient', patient_id = patient.id)}}" method="post">
				<div>
					Patient Name: {{patient.firstname}} {{patient.lastname}}
				</div>
				<div>
					Are you sure you want to delete patient from database? (This action is irreversible!!)
				</div>
				<div>
					<a href="{{ url_for('showDiagnoses', patient_id = patient.id) }}"><button>Delete</button></a>
				</div>
			</form>
			<div>
				<a href="{{ url_for('showDiagnoses', patient_id = patient.id) }}"><button>Cancel</button></a>
			</div>
		</div>
	</div>
</body>
</html>
