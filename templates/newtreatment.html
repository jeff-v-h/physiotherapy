<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Physio History Chart</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="content">
		<div id="topbar">
			<div>
				<a href="{{url_for('showPatients')}}">Home</a>
			</div>
		</div>
		<div id="header">
			<h1>New treatment</h1>
		</div>
		<div id="main">
			<div>
				Patient: {{patient.firstname}} {{patient.lastname}}
			</div>
			<div>
				Diagnosis: {{diagnosis.name}}
			</div>
			<form action="{{url_for('newTreatment', patient_id = patient.id, diagnosis_id = diagnosis.id)}}" method="post" id="newTreatmentForm">
				<section id="treatments">
					<h2>Treatments Provided</h2>
					<input type="text" name="treatment" id="treatment1">
					<br><button id="btn-treatment" onclick="addTreatment()">Add treatment</button>
				</section>
				<section id="additional">
					<h2>Additional Comments</h2>
					<textarea name="comment" form="newTreatmentForm"></textarea>
				</section>
				<section id="plan">
					<h2>Plan</h2>
					<input type="text" name="plan" id="plan1">
					<br><button id="btn-plan" onclick="addPlan()">Add plan</button>
				</section>
				<div>
					<a href="{{ url_for('showTreatments', patient_id = patient.id, diagnosis_id = diagnosis.id) }}"><button>Create</button></a>
				</div>
			</form>
			<div>
				<a href="{{ url_for('showTreatments', patient_id = patient.id, diagnosis_id = diagnosis.id) }}"><button>Cancel</button></a>
			</div>
		</div>
	</div>
</body>
</html>
