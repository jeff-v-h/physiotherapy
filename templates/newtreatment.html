<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Physio History Chart</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="content">
		<div id="header">
			<h1>New treatment</h1>
		</div>
		<div id="main">
			<form action="{{url_for('newTreatment', patient_id = patient.id, diagnosis_id = diagnosis.id)}}" method="post">
				<div>
					Patient: {{patient.firstname}} {{patient.lastname}}
				</div>
				<div>
					Diagnosis: {{diagnosis.name}}
				</div>
				<div>
					Treatment: <input type="text" name="treatment" size="30">
				</div>
				<div>
					Details: <input type="text" name="details" size="30">
				</div>
				<div>
					<a href="{{ url_for('showTreatments', patient_id = patient.id, diagnosis_id = diagnosis.id) }}"><button>Create</button></a>
				</div>
			</form>
			<div>
				<a href="{{ url_for('showTreatments', patient_id = patient.id, diagnosis_id = diagnosis.id) }}"><button>Cancel</button></a>
			</div>
		</div>
	</div>
</body>
</html>
